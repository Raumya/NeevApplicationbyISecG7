<script type="text/javascript">
	 $(function () {
	
        jQuery.support.cors = true;

        $.ajax({
            type: "GET",
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            url: "http://rpneev.com/InventoryAPI/User/Roles",
            success: function (data) {
                $.each(data.UserRolesResult, function (i, item) {
                    $('#ddlUserRoles').append($('<option></option>').val(item.Id).html(item.Name));
                });
                
            },
            error: function (jqxhr, textStatus, errorThrown) {
            }
        });

        $('#btnLogin').click(function () {
            if (ValidateUserInput()) {
			 var urlVal = "http://rpneev.com/InventoryAPI/Validate/User/" + $('#ddlUserRoles option:selected').text() + "/" +$('#txtPassCode').val();
			 
                $('#lblValidation').text('');
                $.ajax({
                    type: "GET",
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    url: "http://rpneev.com/InventoryAPI/Validate/User/" + $('#ddlUserRoles option:selected').text() + "/" +$('#txtPassCode').val(),
                    success: function (data) {
                        if (data.ValidateUserResult != true) {
                            $('#lblValidation').text('Incorrect user role and passcode entered');
                        }
                        else {
                            var roleId = $('#ddlUserRoles option:selected').val();
                            var url = "/NeevApp/Dashboard.html?roleId=" + roleId;
                            window.location.href = url;
                        }
                    },
                    error: function (jqxhr, textStatus, errorThrown) {
                        $('#lblValidation').text('Incorrect user role and passcode entered');
                    }
                });
            }
        });

        function ValidateUserInput() {
            if ($('#ddlUserRoles').val() == "0") {
                $('#lblValidation').text('Please Select User Role');
                return false;
            }
            return true;
        }
    });

</script>
