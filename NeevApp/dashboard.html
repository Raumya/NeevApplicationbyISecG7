  <script type="text/javascript">
	
    $(function () {
		 jQuery.support.cors = true;
		 var roleId = 1;// GetParameterValues('roleId');
		 //roleId = roleId.replace('#', '');
		 
		
        $.ajax({
            type: "GET",
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            url: "http://neevtest.com:8080/InventoryAPI/User/Activities/" + roleId,
            success: function (data) {

                $.each(data.GetUserActivitiesResult, function (i, item) {
				
				//alert($("#"+item.Name)[0].href);
				//alert($("'"+"#"+item.Name+"'"));
					$('#'+item.Name)[0].href= "/NeevForms/"+ item.Name + ".html?roleId=" + roleId;
					
                    //$('#divActivities').append('<input class="btnActivities" type="submit" id="btn' + item.Name + '" value="' + item.Name + '\t\t' + item.quantity + '\nRs: ' + item.price + '" /></br></br>');
                    $('#divActivities').append('<button class="btnActivities" id="btn' + item.Name + '"><span style="display:block;float:left;width:150px;">' + item.Name +'</br>Rs: ' + item.price +'</span><span style="display:block;float:right;width:50px;">' + item.quantity + '</span></button></br></br>'); 
                    //$('#ddlUserRoles').append($('<option></option>').val(item.Id).html(item.Name));
                });

            },
            error: function (jqxhr, textStatus, errorThrown) {
            }
        });

        function GetParameterValues(param) {
            var url = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            for (var i = 0; i < url.length; i++) {
                var urlparam = url[i].split('=');
                if (urlparam[0] == param) {
                    return urlparam[1];
                }
            }
        }
       
		 
	});
	</script>
